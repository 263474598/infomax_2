	<body>
		<div class="htmleaf-container">
			<header class="htmleaf-header">
				<h1>Please upload factsheet <span>By default, file name is the fund name</span></h1>
			</header>
			<div class="container kv-main">
				<form enctype="multipart/form-data">
					<hr>
					
                        <div class="form-group">
                            <input id="file-1" name="pdfFile" type="file" multiple class="file" data-overwrite-initial="false">
                        </div>
                        <br>

                   
					<hr>

				</form>
				<button type="submit" class="btn btn-primary" onclick="javascript:window.location.href='/base/listResult'">Compare</button>

				<br>
			</div>
		</div>
	</body>
	<script>
		
		$("#file-1").fileinput({
			uploadUrl: '/pdf/upload', // you must set a valid URL here else you will get an error
			allowedFileExtensions: ['pdf'],
			overwriteInitial: false,
			maxFileSize: 100000,
			maxFilesNum: 10,
			allowedFileTypes: ['pdf'],
			slugCallback: function(filename) {
				return filename.replace('(', '_').replace(']', '_');
			}
		}).on('filepreupload', function(event, data, previewId, index) {
		    console.log(event);
            console.log(data);
            console.log(previewId);
            console.log(index);
            return true;
        });

	</script>

</html>
